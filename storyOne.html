    },
]
mendata(poloShirt)
function mendata(data){
    data.forEach(function(elem){
    // console.log(elem)
    let polo = document.getElementById("polo")
   let div=document.createElement("div");
 
  let image=document.createElement("img");
  image.id = "tPolo"
   image.src = elem.img
 
  let p1=document.createElement("p")
  p1.innerText=elem.h4;

//   let price =document.createElement("h5")
//   price.innerText=elem.original_price

  let o_price =document.createElement("h5")
  o_price.innerText = `offer_Prise : ${elem.p2}` 

  let cat =document.createElement("h5")
  cat.innerText = `Type : ${elem.p1}` 

  // let clr =document.createElement("h5")
  // clr.innerText =  `color : ${elem.color}` 
  
  let btn = document.createElement("button")
  btn.id = "st_cart" 
     btn.innerText = "ADD CART"
     btn.addEventListener("click" , function(){
        cartSection(elem)
     })

 div.append(image,p1,o_price,cat,btn)
 polo.append(div)
 
})
}

let cart = JSON.parse(localStorage.getItem("Cart")) || [] ;
  var  count = 0
function cartSection(elem){
       
        cart.push(elem)
        count++
        localStorage.setItem("count" , JSON.stringify(count))
        localStorage.setItem("Cart",JSON.stringify(cart))
        window.location.href = "cartmen.html"
     }
 
</script>
